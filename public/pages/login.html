<div class="container inner-container">
    <form class="form-signin" ng-submit="login.logIn()">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername"
               class="form-control" placeholder="Username"
               required autofocus
               ng-model="login.user.username">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword"
               class="form-control" placeholder="Password" required
               ng-model="login.user.password">
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"
                       ng-model="login.user.rememberMe"> Remember me
            </label>
        </div>
        <span class="error" ng-show="login.loginError" ng-bind="login.errorMessage"></span>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>
